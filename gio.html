      function sum(num1, num2) {
        return num1 + num2;
      }
      function rest(num1, num2) {
        return num1 - num2;
      }

      function multiply(num1, num2) {
        return num1 * num2;
      }

      function divide(num1, num2) {
        return num1 / num2;
      }

        return parseInt(input.value);
